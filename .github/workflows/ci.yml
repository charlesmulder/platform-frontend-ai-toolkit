name: CI

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    name: Build and Test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build  packages
        run: npx nx run-many -t build --parallel=3
      - name: Lint packages
        run: npx nx run-many -t lint --parallel=3

      - name: Test packages
        run: npx nx run-many -t test --parallel=3
